<div class="container col-7 mt-5">
  <div class="container col-7 mt-5  justify-content-center">
    <div class="container-fluid col-12 mt-5">
       <form class="form-control">
        <h3>Contact</h3>
        <h6>Please fill the form to contact me</h6>
        <!-- Name input -->
        <div class="form-outline mt-4 mb-4">
          <input type="text" placeholder="Name"  class="form-control" />
          
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" placeholder="Email" class="form-control" />
         
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" placeholder="Message"  rows="4"></textarea>
          
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
          <label class="form-check-label" for="form4Example4">
            Send me a copy of this message
          </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btnl btn-block mb-4">Send</button>
      </form>
      
    
</div>
</div>
</div>
